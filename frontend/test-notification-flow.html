<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Notification Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 12px; }
        .notification-box { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Meeting Notification Flow Test</h1>
    <p>This page tests the complete meeting notification flow from creation to participant notification.</p>
    
    <div id="results"></div>
    
    <button onclick="testCompleteFlow()">Test Complete Flow</button>
    <button onclick="testNotificationStorage()">Test Notification Storage</button>
    <button onclick="simulateParticipantView()">Simulate Participant View</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="notifications" class="notification-box" style="display: none;">
        <h3>Simulated Notifications for User ID: <span id="userId"></span></h3>
        <div id="notificationList"></div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
            document.getElementById('notifications').style.display = 'none';
        }
        
        async function testCompleteFlow() {
            addResult('üöÄ Starting complete meeting notification flow test...', 'info');
            
            // Step 1: Create a meeting with participants
            const meetingData = {
                title: `Test Flow Meeting ${Date.now()}`,
                description: 'Testing complete notification flow',
                meetingDate: '2025-12-22',
                meetingTime: '16:00',
                meetingEndTime: '17:00',
                jitsiLink: `https://meet.jit.si/test-flow-${Date.now()}`,
                organizerId: 16,
                organizerRole: 'admin',
                participantIds: [2, 3, 20]
            };
            
            try {
                addResult('üìù Creating meeting with participants [2, 3, 20]...', 'info');
                const response = await fetch('http://localhost:8081/api/admin/meetings/with-notifications', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(meetingData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult(`‚úÖ Meeting created successfully! ID: ${result.meeting.id}`, 'success');
                    
                    // Step 2: Simulate frontend notification creation
                    addResult('üì¨ Simulating frontend notifications...', 'info');
                    simulateFrontendNotifications(result.meeting, meetingData.participantIds);
                    
                    // Step 3: Verify participants can see the meeting
                    addResult('üîç Verifying participants can see the meeting...', 'info');
                    await verifyParticipantAccess(meetingData.participantIds, result.meeting.id);
                    
                    addResult('üéâ Complete flow test successful!', 'success');
                } else {
                    addResult(`‚ùå Failed to create meeting: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error in complete flow: ${error.message}`, 'error');
            }
        }
        
        function simulateFrontendNotifications(meeting, participantIds) {
            for (const participantId of participantIds) {
                const notification = {
                    id: Date.now() + Math.random(),
                    type: 'MEETING_INVITATION',
                    title: `Meeting Invitation: ${meeting.title}`,
                    message: `You've been invited to "${meeting.title}" on ${meeting.meetingDate} at ${meeting.meetingTime}. Check your calendar for details.`,
                    timestamp: new Date().toISOString(),
                    read: false,
                    data: {
                        meetingId: meeting.id,
                        meetingTitle: meeting.title,
                        meetingDate: meeting.meetingDate,
                        meetingTime: meeting.meetingTime,
                        jitsiLink: meeting.jitsiLink
                    }
                };
                
                const notifKey = `notifications_${participantId}`;
                const existing = localStorage.getItem(notifKey);
                const notifs = existing ? JSON.parse(existing) : [];
                notifs.unshift(notification);
                localStorage.setItem(notifKey, JSON.stringify(notifs));
                
                addResult(`üì¨ Notification sent to participant ${participantId}`, 'success');
            }
        }
        
        async function verifyParticipantAccess(participantIds, meetingId) {
            for (const participantId of participantIds) {
                try {
                    const response = await fetch(`http://localhost:8081/api/admin/meetings/user/${participantId}`);
                    if (response.ok) {
                        const meetings = await response.json();
                        const foundMeeting = meetings.find(m => m.id === meetingId);
                        if (foundMeeting) {
                            addResult(`‚úÖ Participant ${participantId} can see the meeting`, 'success');
                        } else {
                            addResult(`‚ùå Participant ${participantId} cannot see the meeting`, 'error');
                        }
                    } else {
                        addResult(`‚ùå Failed to check meetings for participant ${participantId}`, 'error');
                    }
                } catch (error) {
                    addResult(`‚ùå Error checking participant ${participantId}: ${error.message}`, 'error');
                }
            }
        }
        
        function testNotificationStorage() {
            addResult('üß™ Testing notification storage...', 'info');
            
            const testUserId = 999;
            const testNotification = {
                id: Date.now(),
                type: 'MEETING_INVITATION',
                title: 'Test Meeting Notification',
                message: 'This is a test notification for meeting invitation',
                timestamp: new Date().toISOString(),
                read: false,
                data: {
                    meetingId: 123,
                    meetingTitle: 'Test Meeting',
                    meetingDate: '2025-12-22',
                    meetingTime: '10:00'
                }
            };
            
            // Store notification
            const notifKey = `notifications_${testUserId}`;
            localStorage.setItem(notifKey, JSON.stringify([testNotification]));
            
            // Retrieve and verify
            const stored = localStorage.getItem(notifKey);
            if (stored) {
                const parsed = JSON.parse(stored);
                if (parsed.length === 1 && parsed[0].title === testNotification.title) {
                    addResult('‚úÖ Notification storage working correctly', 'success');
                    addResult(`<pre>${JSON.stringify(parsed[0], null, 2)}</pre>`, 'info');
                } else {
                    addResult('‚ùå Notification storage verification failed', 'error');
                }
            } else {
                addResult('‚ùå Failed to store notification', 'error');
            }
            
            // Clean up
            localStorage.removeItem(notifKey);
        }
        
        function simulateParticipantView() {
            const userId = prompt('Enter participant user ID to simulate (e.g., 2, 3, 20):');
            if (!userId) return;
            
            addResult(`üë§ Simulating notification view for user ${userId}...`, 'info');
            
            const notifKey = `notifications_${userId}`;
            const notifications = localStorage.getItem(notifKey);
            
            if (notifications) {
                const parsed = JSON.parse(notifications);
                addResult(`üì¨ Found ${parsed.length} notifications for user ${userId}`, 'success');
                
                // Display notifications
                const notifDiv = document.getElementById('notifications');
                const userIdSpan = document.getElementById('userId');
                const notifList = document.getElementById('notificationList');
                
                userIdSpan.textContent = userId;
                notifList.innerHTML = '';
                
                if (parsed.length > 0) {
                    parsed.forEach((notif, index) => {
                        const notifElement = document.createElement('div');
                        notifElement.style.cssText = 'border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 5px; background: white;';
                        notifElement.innerHTML = `
                            <strong>${notif.title}</strong><br>
                            <small>${notif.message}</small><br>
                            <em>Type: ${notif.type} | Time: ${new Date(notif.timestamp).toLocaleString()}</em><br>
                            <span style="color: ${notif.read ? 'green' : 'red'};">${notif.read ? 'Read' : 'Unread'}</span>
                        `;
                        notifList.appendChild(notifElement);
                    });
                } else {
                    notifList.innerHTML = '<p>No notifications found</p>';
                }
                
                notifDiv.style.display = 'block';
            } else {
                addResult(`üì≠ No notifications found for user ${userId}`, 'info');
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            addResult('Meeting Notification Flow Test Page Loaded', 'info');
            addResult('Click the buttons above to test different aspects of the notification system.', 'info');
        };
    </script>
</body>
</html>
